<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div id="root" class="h-100 bg-light d-flex">
                <div id="sidebar" class="debug">
                    <header class="navbar">
                        <div class="d-flex align-items-center h-100">
                            <img src="img/avatar_io.jpg" alt="">
                            <div class="info-text">Nome Utente</div>
                        </div>
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <div class="notifications d-flex align-items-center px-4">
                        <div class="bell-container d-flex align-items-center rounded-circle">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="">
                            <div class="info-text">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <div class="info-text fs-6 text-decoration-underline text-gray">
                                Attiva notifiche desktop
                            </div>
                        </div>
                    </div>
                    <div class="chats">
                        <div class="input-group mb-3 p-1">
                            <span class="input-group-text bg-white border-0">
                                <i class="fa-solid fa-magnifying-glass ms-2 text-gray"></i>
                            </span>
                            <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <ul class="chats-list">
                            
                        </ul>
                    </div>
                </div>
                <main class="d-flex flex-column flex-grow-1">
                    <header class="navbar">
                        <div class="d-flex align-items-center h-100">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="info-text">
                                <div>Michele</div>
                                <div class="text-gray smaller-text">Ultimo accesso alle</div>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <div class="chat flex-grow-1"></div>
                    <div class="navbar px-4">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" class="h-100 rounded border-0 flex-grow-1 px-3 mx-4" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
